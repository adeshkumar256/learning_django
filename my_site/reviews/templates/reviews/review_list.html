{% extends "reviews/base.html" %}

{% block title %}
    Review List
{% endblock  %}

{%block content%}
    <ul>
        {% for review in all_reviews %}
        <li>
            <b>User Name:</b> <a href="{% url 'review' review.id %}">{{review.user_name}}  </a>
            (<b>Rating:</b> {{review.rating}})</li>
        {% endfor %}
    </ul>
{% endblock%}
